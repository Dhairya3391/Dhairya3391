}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #0d1117;
  stroke: #30363d;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #30363d;
  border-radius: 6px;
  outline: 1px solid transparent;
}

.progress-item {
  outline: 2px solid #30363d;
  outline-offset: -1px;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: #c9d1d9;
  opacity: 0;
  animation-duration: 2s;
  animation-name: fadeInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

.percent {
  color: #8b949e;
  opacity: 0;
  animation-duration: 2s;
  animation-name: fadeInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.25em 0;
}

.octicon {
  margin-right: 0.5em;
  margin-left: 0.5em;
  width: 16px;
  height: 16px;
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-200%);
  }
  to {
    opacity: 1;
    transform: translateX(0%);
  }
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.5em;
  font-size: 14px;
  font-weight: 600;
  color: #A7C7E7;
  opacity: 0;
  animation-duration: 2s;
  animation-name: fadeInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}
