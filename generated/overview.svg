<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #0d1117;
  stroke: #30363d;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

th {
  padding: 0.5em;
  padding-top: 0;
  text-align: left;
  font-size: 14px;
  font-weight: 600;
  color: #A7C7E7;
}

td {
  margin-bottom: 16px;
  margin-top: 8px;
  padding: 0.25em;
  font-size: 12px;
  line-height: 18px;
  color: #c9d1d9;
}

tr {
  transform: translateX(-200%);
  animation-duration: 2s;
  animation-name: slideInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideInLeft {
  from {
    transform: translateX(-200%);
  }
  to {
    transform: translateX(0%);
  }
}
</style>
<defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7C7E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5EAD7;stop-opacity:1" />
    </linearGradient>
</defs>
<g>
<rect x="5" y="5" id="background"/>
<g>
<foreignObject x="21" y="21" width="318" height="168">
<div xmlns="http://www.w3.org/1999/xhtml">

<table>
  <thead><tr style="animation-delay: 0ms"><th colspan="2">📊 GitHub Overview</th></tr></thead>
  <tbody>
    <tr style="animation-delay: 150ms"><td>🎯 Total Repositories</td><td>0</td></tr>
    <tr style="animation-delay: 300ms"><td>⭐ Total Stars Earned</td><td>0</td></tr>
    <tr style="animation-delay: 450ms"><td>🍴 Total Forks</td><td>0</td></tr>
    <tr style="animation-delay: 600ms"><td>📈 Total Contributions (2025)</td><td>275</td></tr>
    <tr style="animation-delay: 750ms"><td>📝 Lines of Code Changed</td><td>0</td></tr>
    <tr style="animation-delay: 900ms"><td>👀 Profile Views</td><td>0</td></tr>
  </tbody>
</table>

</div>
</foreignObject>
</g>
</g>
</svg>