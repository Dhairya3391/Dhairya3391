<svg width="360" height="300" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: white;
  stroke: rgb(225, 228, 232);
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: rgb(225, 228, 232);
  border-radius: 6px;
  outline: 1px solid transparent;
}

.progress-item {
  outline: 2px solid rgb(225, 228, 232);
  outline-offset: -1px;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  opacity: 0;
  animation-duration: 2s;
  animation-name: fadeInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

.percent {
  color: rgb(88, 96, 105);
  opacity: 0;
  animation-duration: 2s;
  animation-name: fadeInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.25em 0;
}

.octicon {
  margin-right: 0.5em;
  margin-left: 0.5em;
  width: 16px;
  height: 16px;
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-200%);
  }
  to {
    opacity: 1;
    transform: translateX(0%);
  }
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 32px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.5em;
  font-size: 14px;
  font-weight: 600;
  color: rgb(3, 102, 214);
  opacity: 0;
  animation-duration: 2s;
  animation-name: fadeInLeft;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}
</style>
<defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A7C7E7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5EAD7;stop-opacity:1" />
    </linearGradient>
</defs>
<g>
<rect x="5" y="5" id="background"/>
<g>
<foreignObject x="21" y="21" width="318" height="258">
<div xmlns="http://www.w3.org/1999/xhtml">

<h2>ðŸ’» Most Used Languages</h2>
<div class="progress">
{{ progress }}
</div>
<ul>
{{ lang_list }}
</ul>

</div>
</foreignObject>
</g>
</g>
</svg>
