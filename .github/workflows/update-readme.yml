name: Update README with Dynamic Content

on:
  schedule:
    # Runs every day at 6:00 AM UTC
    - cron: "0 6 * * *"
  push:
    branches: [main, master]
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dateutil

      - name: Update README with current date and dynamic quote
        run: |
          python << 'EOF'
          import os
          from datetime import datetime
          import requests
          import re

          # Read the current README
          with open('README.md', 'r') as file:
              content = file.read()

          # Update the date placeholder
          current_date = datetime.now().strftime('%B %d, %Y')
          updated_content = content.replace('PLACEHOLDER_DATE', current_date)

          # Fetch a random quote from ZenQuotes API
          quote = None
          try:
              resp = requests.get('https://zenquotes.io/api/random')
              if resp.status_code == 200:
                  data = resp.json()
                  quote = f'{data[0]["q"]} â€” {data[0]["a"]}'
          except Exception as e:
              quote = None

          # Fallback static quote
          if not quote:
              quote = "Code is like humor. When you have to explain it, it's bad. â€“ Cory House"

          # Insert the quote at the placeholder
          updated_content = re.sub(r'<!--QUOTE_PLACEHOLDER-->', quote, updated_content)

          # Write the updated content back
          with open('README.md', 'w') as file:
              file.write(updated_content)

          print(f"âœ… README updated with date: {current_date} and quote: {quote}")
          EOF

