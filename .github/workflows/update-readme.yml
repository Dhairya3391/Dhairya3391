              user_response = requests.get(f"https://api.github.com/users/{username}")
              user_data = user_response.json()
              
              # Get repositories
              repos_response = requests.get(f"https://api.github.com/users/{username}/repos?sort=updated&per_page=5")
              repos_data = repos_response.json()
              
              print("ðŸ“Š GitHub Activity Summary:")
              print(f"   â€¢ Public repositories: {user_data.get('public_repos', 'N/A')}")
              print(f"   â€¢ Followers: {user_data.get('followers', 'N/A')}")
              print(f"   â€¢ Following: {user_data.get('following', 'N/A')}")
              
              print("\nðŸ”¥ Recently Updated Repositories:")
              for repo in repos_data[:3]:
                  print(f"   â€¢ {repo['name']} ({repo['language'] or 'Mixed'})")
                  
          except Exception as e:
              print(f"âš ï¸  Could not fetch GitHub stats: {e}")
          EOF

      - name: Add dynamic weather info (optional)
        run: |
          python << 'EOF'
          import requests

          try:
              # Get weather for Gujarat, India (you can customize this)
              # Note: You'd need to add WEATHER_API_KEY to your repository secrets
              # weather_response = requests.get(f"https://api.openweathermap.org/data/2.5/weather?q=Gujarat,IN&appid={os.environ.get('WEATHER_API_KEY')}")
              # weather_data = weather_response.json()
              
              # For now, just add a simple location-based greeting
              print("ðŸŒ Coding from Gujarat, India âœ¨")
              
          except Exception as e:
              print(f"âš ï¸  Could not fetch weather: {e}")
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are any changes
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add README.md
            git commit -m "ðŸ¤– Auto-update README with dynamic content $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "âœ… README updated and pushed!"
          fi

      - name: Create deployment status
        run: |
          echo "ðŸš€ README Update Complete!"
          echo "   â€¢ Date: $(date)"
          echo "   â€¢ Workflow: ${{ github.workflow }}"
          echo "   â€¢ Repository: ${{ github.repository }}"
